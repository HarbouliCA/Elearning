{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Dashboard</h1>
    <div class="row">
    {% for course in courses %}
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{{ url_for('main.display_course', course_id=course.id) }}" class="btn btn-primary">Display</a>
                </div>
            </div>
        </div>
        {% if loop.index % 3 == 0 %}
            </div><div class="row mt-3">
        {% endif %}
    {% endfor %}
    </div>
</div>
{% endblock %}
