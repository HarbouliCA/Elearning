{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <h2>Sessions</h2>
    <ul>
    {% for session in course.sessions %}
        <li>{{ session.title }}: {{ session.description }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
